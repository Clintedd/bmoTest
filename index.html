<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Restura</title>
  <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
    <div class="wrapper">
      <h1>RESTURA</h1>
      <form action="">
        <label for="text">Search by City:</label>
        <input id="mySearch" type="text" class="search">
        <input id="mySubmit" type="submit" value="Search">
      </form>
      <div class="restaurants"></div>
    </div>
  </header>
  <div id = "myOverlay" class="overlay">
    <span class="close-button" onclick="closeMap()">&#215</span>
    <div id="map" class="map"></div>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQAKChGMA56d4F49oVpcBvHyQ8GVS3qos&callback=initMap"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
